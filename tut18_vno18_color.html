<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color in css</title>
    <style>
        #firstpara{
            color: red; /* color by name */
        }
        #seondpara{
            color: rgb(141, 157, 141); /*color by rgb value-*/
        }
        #thirdpara{
            /* color: #FF88FF;  color by hex values*/ 
            /* background-color: rgb(34,34,34); color by rgb value-*/
            color: white;
            background-color: rgb(34,34,34); 
        }
    </style>
</head>
<body>
    <h2>this is my First box</h2>
    <p id="firstpara">this is paragraph from Second box </p>
    
    <h2>this is my Second box</h2>
    <p id="secondpara">this is paragraph from Second box </p>

    <h2>this is my Third box</h2>
    <p id="thirdpara">this is paragraph from Third box </p>
    

</body>
</html>
